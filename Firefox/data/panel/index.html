<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fontello.css"/>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body data-loading=true>
    <div>
      <span data-value="https://play.spotify.com/" data-cmd="open" class="icon-spotify" title="Open Spotify Web Player in a browser tab"></span>
      <span data-value="https://github.com/cluclead/spotify-web" data-cmd="open" class="icon-bug" title="Open bug reporter"></span>
      <span data-value="http://add0n.com/spotify-web.html" data-cmd="open" class="icon-home" title="Open FAQs page"></span>
      <span data-cmd="refresh" class="icon-refresh" title="Refresh"></span>
      <span data-cmd="pin" data-value="false" class="icon-pin-false" title="Pin or unpin the panel"></span>
    </div>
    <div>
      <span data-cmd="settings" class="icon-settings" title="Settings"></span>
    </div>
  </body>
</html>
